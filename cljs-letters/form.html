<!DOCTYPE html>
<html>
	<head>
		<title>Settings for Letter Game</title>
	</head>
	<body>
		<form method="get" action="letters.html">
			<table>
				<tr>
					<td><label for="players">Number of players:</label></td>
					<td><input id="players" name="players"/></td>
				</tr><tr>
					<td><label for="width">Width:</label></td>
					<td><input id="width" name="width"/></td>
				</tr><tr>
					<td><label for="height">Height:</label></td>
					<td><input id="height" name="height"/></td>
				</tr><tr>
					<td><label for="level">Select Level:</label></td>
					<td><select id="level" name="level">
						<option>diamond</option>
						<option>5x5</option>
					</select></td></tr>
				<button>Play!</button>
			</table>
		</form>
	</body>
</html>
